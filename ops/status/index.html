<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="進捗ボード（隠しページ）">
  <title>進捗ボード</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Meiryo", sans-serif;
      background: #fafafa;
      color: #333;
      line-height: 1.8;
      padding: 1.5rem 1rem 3rem;
      max-width: 720px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #222;
    }
    .sub {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 1.5rem;
    }
    pre {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 1.25rem 1rem;
      font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Meiryo", sans-serif;
      font-size: 0.9rem;
      line-height: 1.9;
      color: #333;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <h1>進捗ボード</h1>
  <p class="sub">このページは進捗引き継ぎ専用。更新日を必ず書き換える。</p>
  <pre>
更新日：REPLACE_YYYY-MM-DD

【今週のゴール（1行）】
- REPLACE

【Done（完了した事実）】
- REPLACE
- REPLACE

【Next（次の3つ）】
1) REPLACE
2) REPLACE
3) REPLACE

【重要メモ（再提案防止）】
- LPのCTAは全てLINEへ統一済み（導線統一は完了）
  </pre>
</body>
</html>
